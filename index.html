<html>
<head>

<script>
function toRed()
{
	var div1=document.getElementById('div1');
	if(div1.style.color=='red'){
		div1.style.color='black';
	}else{
		div1.style.color='red';
	}
	
}
</script>
</head>
<body>
<input type="button" value="123" onclick="toRed()"></input>
<div id="div1">hello word!</div>
</body>
</html>
